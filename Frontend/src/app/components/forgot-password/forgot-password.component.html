<div class="container mt-5 d-flex justify-content-center">
  <div class="col-md-6">
    <mat-card class="forgot-password-card">
      <mat-card-header>
        <mat-card-title @fadeIn>Mot de passe oublié</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="text-center mb-4">
          Entrez votre adresse email pour recevoir un lien de réinitialisation.
        </p>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              formControlName="email"
              [ngClass]="{'is-invalid': submitted && forgotPasswordForm.get('email')?.errors}"
            >
            <mat-error *ngIf="submitted && forgotPasswordForm.get('email')?.errors?.['required']">
              L'email est requis
            </mat-error>
            <mat-error *ngIf="submitted && forgotPasswordForm.get('email')?.errors?.['email']">
              Format d'email invalide
            </mat-error>
          </mat-form-field>

          <div class="d-flex gap-2 justify-content-center mt-4">
            <button
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="loading"
              [@buttonClick]="buttonState"
              (mousedown)="buttonState = 'clicked'"
              (mouseup)="buttonState = 'normal'"
            >
              <mat-icon>send</mat-icon> Envoyer
            </button>
            <button
              mat-raised-button
              color="warn"
              type="button"
              (click)="goBack()"
              [@buttonClick]="buttonState"
              (mousedown)="buttonState = 'clicked'"
              (mouseup)="buttonState = 'normal'"
            >
              <mat-icon>arrow_back</mat-icon> Retour
            </button>
          </div>
        </form>

        <div class="text-center mt-3">
          <mat-spinner diameter="40" *ngIf="loading"></mat-spinner>
          <div class="alert alert-success" *ngIf="success" [@fadeInOut]>
            <mat-icon>check_circle</mat-icon> {{ success }}
          </div>
          <div class="alert alert-danger" *ngIf="error" [@fadeInOut]>
            <mat-icon>error</mat-icon> {{ error }}
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
