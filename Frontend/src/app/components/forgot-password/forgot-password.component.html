<div class="reset-container">
  <div class="reset-card">
    <h2>Réinitialisation du mot de passe</h2>
    
    <div *ngIf="success" class="alert alert-success">
      Un email a été envoyé avec les instructions pour réinitialiser votre mot de passe.
    </div>

    <form *ngIf="!success" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          formControlName="email" 
          class="form-control" 
          [ngClass]="{ 'is-invalid': submitted && resetForm.controls['email'].errors }" 
        />
        <div *ngIf="submitted && resetForm.controls['email'].errors" class="invalid-feedback">
          <div *ngIf="resetForm.controls['email'].errors['required']">L'email est requis</div>
          <div *ngIf="resetForm.controls['email'].errors['email']">Veuillez entrer un email valide</div>
        </div>
      </div>
      
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary btn-block">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Envoyer les instructions
        </button>
      </div>
      
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      
      <div class="mt-3 text-center">
        <a routerLink="/login">Retour à la connexion</a>
      </div>
    </form>
  </div>
</div>
