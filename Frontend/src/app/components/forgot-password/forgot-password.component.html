<div class="container">
    <h2>Mot de passe oubliÃ©</h2>
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Votre email">
        <div *ngIf="forgotForm.controls['email'].invalid && forgotForm.controls['email'].touched" class="alert alert-danger">
          <p *ngIf="forgotForm.controls['email'].errors?.['required']">L'email est obligatoire</p>
          <p *ngIf="forgotForm.controls['email'].errors?.['email']">Veuillez entrer un email valide</p>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="forgotForm.invalid">Envoyer le lien</button>
    </form>
    <div class="alert alert-info mt-3" *ngIf="message">{{ message }}</div>
  </div>
