<div class="container">
  <h2>Mot de passe oublié</h2>
  <form (ngSubmit)="onSubmit()" class="forgot-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" [placeholder]="placeholder" (input)="onEmailChange($event)" [class.is-invalid]="submitted && (!email || !isValidEmail(email))" />
      <div *ngIf="submitted && !email" class="error-message">
        L'email est requis.
      </div>
      <div *ngIf="submitted && email && !isValidEmail(email)" class="error-message">
        L'email n'est pas valide.
      </div>
    </div>
    <button type="submit" [disabled]="loading || !email || !isValidEmail(email)">Envoyer</button>
    <div *ngIf="loading" class="spinner">
      <div class="spinner-inner"></div>
    </div>
    <div *ngIf="success" class="success-message">Un email a été envoyé.</div>
    <div *ngIf="error" class="error-message">✗ {{ error }}</div>
  </form>
</div>
