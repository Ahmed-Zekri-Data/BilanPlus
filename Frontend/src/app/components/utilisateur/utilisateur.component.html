<div class="container">
    <h2>Liste des Utilisateurs</h2>
  
    <div class="alert alert-info" *ngIf="errorMessage && User.length === 0">
      {{ errorMessage }}
    </div>
  
    <div class="row">
      <div class="col-md-4" *ngFor="let user of User"> <!-- *ngFor nécessite CommonModule -->
        <div class="card text-white mb-3" style="max-width: 18rem;">
          <div class="card-header">Utilisateur</div>
          <div class="card-body">
            <h5 class="card-title">Nom: {{ user.nom }}</h5>
            <p class="card-text">Email: {{ user.email }}</p>
            <p class="card-text">Rôle: {{ user.role }}</p>
            <button *ngIf="user._id" (click)="deleteUser(user._id)" class="btn btn-danger">Supprimer</button>
          </div>
        </div>
      </div>
    </div>
  </div>
