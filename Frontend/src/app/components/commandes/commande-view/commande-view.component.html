<div class="container">
  <div class="header">
    <h1>Détails de la Commande</h1>
    <div class="actions">
      <button mat-raised-button color="primary" (click)="editCommande()">
        <mat-icon>edit</mat-icon>
        Modifier
      </button>
      <button mat-button (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        Retour
      </button>
    </div>
  </div>

  <div class="details-container" *ngIf="commande">
    <mat-card>
      <mat-card-content>
        <div class="detail-row">
          <span class="label">Produit:</span>
          <span class="value">{{ commande.produit }}</span>
        </div>
        <div class="detail-row">
          <span class="label">Quantité:</span>
          <span class="value">{{ commande.quantite }}</span>
        </div>
        <div class="detail-row">
          <span class="label">Prix:</span>
          <span class="value">{{ commande.prix | currency:'EUR' }}</span>
        </div>
        <div class="detail-row">
          <span class="label">Statut:</span>
          <span class="value">{{ commande.statut || 'En attente' }}</span>
        </div>
        <div class="detail-row">
          <span class="label">Fournisseur:</span>
          <span class="value">{{ commande.fournisseurID }}</span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <mat-spinner *ngIf="isLoading" diameter="50"></mat-spinner>
</div>
