<div class="fournisseur-view-container">
  <mat-card *ngIf="fournisseur">
    <mat-card-header>
      <mat-card-title>DÃ©tails du fournisseur</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="detail-row">
        <span class="label">ID:</span>
        <span class="value">{{ fournisseur.id }}</span>
      </div>
      <div class="detail-row">
        <span class="label">Nom:</span>
        <span class="value">{{ fournisseur.nom }}</span>
      </div>
      <div class="detail-row">
        <span class="label">Email:</span>
        <span class="value">{{ fournisseur.email }}</span>
      </div>
      <div class="detail-row">
        <span class="label">Contact:</span>
        <span class="value">{{ fournisseur.contact }}</span>
      </div>
      <div class="detail-row">
        <span class="label">Statut:</span>
        <span class="value">{{ fournisseur.statut }}</span>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="editFournisseur()">Modifier</button>
      <button mat-raised-button color="warn" (click)="deleteFournisseur()">Supprimer</button>
      <button mat-raised-button routerLink="/fournisseurs">Retour</button>
    </mat-card-actions>
  </mat-card>
</div>
