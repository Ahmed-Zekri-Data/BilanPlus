<div class="fournisseur-view-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Détails du Fournisseur</mat-card-title>
      <mat-card-subtitle>Informations complètes</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="isLoading" class="loading-container">
        <mat-spinner></mat-spinner>
      </div>

      <div *ngIf="!isLoading && fournisseur" class="fournisseur-details">
        <div class="detail-row">
          <span class="detail-label">Nom:</span>
          <span class="detail-value">{{ fournisseur.nom }}</span>
        </div>

        <div class="detail-row">
          <span class="detail-label">Email:</span>
          <span class="detail-value">{{ fournisseur.email }}</span>
        </div>

        <div class="detail-row">
          <span class="detail-label">Adresse:</span>
          <span class="detail-value">{{ fournisseur.adresse }}</span>
        </div>

        <div class="detail-row">
          <span class="detail-label">Catégorie:</span>
          <span class="detail-value">{{ fournisseur.categorie }}</span>
        </div>
      </div>

      <div class="actions">
        <button mat-raised-button color="primary" (click)="editFournisseur()">
          <mat-icon>edit</mat-icon> Modifier
        </button>
        <button mat-raised-button (click)="goBack()">
          <mat-icon>arrow_back</mat-icon> Retour
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
