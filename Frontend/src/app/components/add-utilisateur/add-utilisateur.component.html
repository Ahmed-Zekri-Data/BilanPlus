<div class="container">
  <h2>Ajouter un Utilisateur</h2>
  <form [formGroup]="utilisateurForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input id="nom" formControlName="nom" type="text" placeholder="Entrez le nom" />
      <div *ngIf="utilisateurForm.get('nom')?.errors?.['required'] && utilisateurForm.get('nom')?.touched" class="error-message">
        Le nom est requis.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="Entrez l'email" />
      <div *ngIf="utilisateurForm.get('email')?.errors?.['required'] && utilisateurForm.get('email')?.touched" class="error-message">
        L'email est requis.
      </div>
      <div *ngIf="utilisateurForm.get('email')?.errors?.['email'] && utilisateurForm.get('email')?.touched" class="error-message">
        L'email n'est pas valide.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input id="password" formControlName="password" type="password" placeholder="Entrez le mot de passe" />
      <div *ngIf="utilisateurForm.get('password')?.errors?.['required'] && utilisateurForm.get('password')?.touched" class="error-message">
        Le mot de passe est requis.
      </div>
      <div *ngIf="utilisateurForm.get('password')?.errors?.['minlength'] && utilisateurForm.get('password')?.touched" class="error-message">
        Le mot de passe doit contenir au moins 6 caractères.
      </div>
    </div>
    <div class="form-group">
      <label for="role">Rôle</label>
      <input id="role" formControlName="role" type="text" placeholder="Entrez le rôle" />
      <div *ngIf="utilisateurForm.get('role')?.errors?.['required'] && utilisateurForm.get('role')?.touched" class="error-message">
        Le rôle est requis.
      </div>
    </div>
    <div class="form-group">
      <label for="actif">Actif</label>
      <input id="actif" formControlName="actif" type="checkbox" />
    </div>
    <button type="submit" [disabled]="loading || utilisateurForm.invalid">Ajouter</button>
    <div *ngIf="loading" class="spinner">
      <div class="spinner-inner"></div>
    </div>
    <div *ngIf="success" class="success-message">{{ success }}</div>
    <div *ngIf="error" class="error-message">✗ {{ error }}</div>
  </form>
</div>
