<div class="login-container">
    <div class="login-card">
      <div class="logo-container">
        <img src="assets/images/logo.png" alt="BilanPlus Logo" class="logo">
      </div>
      <h2>Connexion</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            formControlName="email" 
            class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && loginForm.controls['email'].errors }" 
          />
          <div *ngIf="submitted && loginForm.controls['email'].errors" class="invalid-feedback">
            <div *ngIf="loginForm.controls['email'].errors['required']">L'email est requis</div>
            <div *ngIf="loginForm.controls['email'].errors['email']">Veuillez entrer un email valide</div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input 
            type="password" 
            formControlName="password" 
            class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && loginForm.controls['password'].errors }" 
          />
          <div *ngIf="submitted && loginForm.controls['password'].errors" class="invalid-feedback">
            <div *ngIf="loginForm.controls['password'].errors['required']">Le mot de passe est requis</div>
          </div>
        </div>
        
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary btn-block">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Connexion
          </button>
        </div>
        
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        
        <div class="mt-3 text-center">
          <a routerLink="/forgot-password">Mot de passe oubli√© ?</a>
        </div>
      </form>
    </div>
  </div>
