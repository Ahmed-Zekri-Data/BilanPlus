<div class="login-page">
  <!-- Section gauche : Bienvenue -->
  <div class="welcome-section">
    <div class="welcome-content">
      <img src="assets/images/bilan-logo.png" alt="Bilan+ Logo" class="logo">
      <h1>{{ getTranslation('welcome') }}</h1>
      <p>{{ getTranslation('noAccount') }}</p>
      
    </div>
  </div>

  <!-- Section droite : Formulaire -->
  <div class="login-container" @fadeIn>
    <h2>{{ getTranslation('signIn') }}</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email -->
      <div class="form-group">
        <label for="email">{{ getTranslation('loginLabel') }}</label>
        <div class="input-wrapper">
          <mat-icon class="input-icon">person</mat-icon>
          <input
            type="email"
            id="email"
            formControlName="email"
            [placeholder]="getTranslation('loginPlaceholder')"
            [ngClass]="{'is-invalid': submitted && loginForm.get('email')?.errors}"
          >
        </div>
        <div class="invalid-feedback" *ngIf="submitted && loginForm.get('email')?.errors">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</span>
        </div>
      </div>

      <!-- Mot de passe -->
      <div class="form-group">
        <label for="password">{{ getTranslation('passwordLabel') }}</label>
        <div class="input-wrapper">
          <mat-icon class="input-icon">lock</mat-icon>
          <input
            type="password"
            id="password"
            formControlName="password"
            [placeholder]="getTranslation('passwordPlaceholder')"
            [ngClass]="{'is-invalid': submitted && loginForm.get('password')?.errors}"
          >
        </div>
        <div class="invalid-feedback" *ngIf="submitted && loginForm.get('password')?.errors">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
        </div>
      </div>

      <!-- Options -->
      <div class="options-row">
        <div class="remember-me">
          <mat-checkbox formControlName="rememberMe" color="accent">{{ getTranslation('verify') }}</mat-checkbox>
        </div>
        <a class="forgot-password" routerLink="/forgot-password">{{ getTranslation('forgotPassword') }}</a>
      </div>

      <!-- Bouton de soumission -->
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="submit-button"
        [disabled]="loading"
        [@buttonClick]="buttonState"
        (mousedown)="buttonState = 'clicked'"
        (mouseup)="buttonState = 'normal'"
      >
        <span *ngIf="!loading">{{ getTranslation('signIn') }}</span>
        <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
      </button>
    </form>

    <!-- Message d'erreur -->
    <div class="alert alert-danger" *ngIf="errorMessage" [@fadeInOut]>
      <mat-icon>error</mat-icon> {{ errorMessage }}
    </div>

    <!-- Bouton de traduction -->
    <div class="language-toggle">
      <button mat-button (click)="toggleLanguage()">{{ getTranslation('languageToggle') }}</button>
    </div>
  </div>
</div>
