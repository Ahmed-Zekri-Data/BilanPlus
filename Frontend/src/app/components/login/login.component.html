<div class="login-page">
  <!-- Section gauche : Bienvenue -->
  <div class="welcome-section">
    <img src="assets/images/bilan-logo.png" alt="Bilan+ Logo" class="logo">
    <h1>Hello! Welcome to BilanPlus</h1>
    <p>Don't have an account yet?</p>
    <button mat-raised-button class="signup-button" routerLink="/signup">Sign Up</button>
    <!-- Illustration (facultative) -->
    <div class="illustration">
      <img src="assets/images/login-illustration.png" alt="Illustration">
    </div>
  </div>

  <!-- Section droite : Formulaire -->
  <div class="login-container" @fadeIn>
    <h2>Sign In</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Login or email</label>
        <div class="input-wrapper">
          <mat-icon class="input-icon">person</mat-icon>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your login email"
            [ngClass]="{'is-invalid': submitted && loginForm.get('email')?.errors}"
          >
        </div>
        <div class="invalid-feedback" *ngIf="submitted && loginForm.get('email')?.errors">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</span>
        </div>
      </div>

      <!-- Mot de passe -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <mat-icon class="input-icon">lock</mat-icon>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Must contain at least 8 symbols"
            [ngClass]="{'is-invalid': submitted && loginForm.get('password')?.errors}"
          >
        </div>
        <div class="invalid-feedback" *ngIf="submitted && loginForm.get('password')?.errors">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
        </div>
      </div>

      <!-- Options -->
      <div class="options-row">
        <div class="remember-me">
          <mat-checkbox formControlName="rememberMe" color="accent">Click to verify</mat-checkbox>
        </div>
        <a class="forgot-password" routerLink="/forgot-password">Forgot Password?</a>
      </div>

      <!-- Bouton de soumission -->
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="submit-button"
        [disabled]="loading"
        [@buttonClick]="buttonState"
        (mousedown)="buttonState = 'clicked'"
        (mouseup)="buttonState = 'normal'"
      >
        <span *ngIf="!loading">Sign In</span>
        <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
      </button>
    </form>

    <!-- Message d'erreur -->
    <div class="alert alert-danger" *ngIf="errorMessage" [@fadeInOut]>
      <mat-icon>error</mat-icon> {{ errorMessage }}
    </div>
  </div>
</div>
