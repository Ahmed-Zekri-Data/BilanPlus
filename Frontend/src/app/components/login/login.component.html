<div class="login-page">
  <!-- Section gauche : Welcome Back -->
  <div class="welcome-section">
    <img src="assets/images/bilan-logo.png" alt="Bilan+ Logo" class="logo">
    <h1 style="color: white;">Welcome Back!</h1>
  </div>

  <!-- Section droite : Formulaire de connexion -->
  <div class="login-container" @fadeIn>
    <div class="login-header">
      <h2>Login</h2>
      <p>Welcome back! Please login to your account.</p>
    </div>

    <!-- Formulaire -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email -->
      <div class="form-group">
        <label for="email">User Name</label>
        <div class="input-wrapper">
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="user.name@gmail.com"
            [ngClass]="{'is-invalid': submitted && loginForm.get('email')?.errors}"
          >
        </div>
        <div class="invalid-feedback" *ngIf="submitted && loginForm.get('email')?.errors">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</span>
        </div>
      </div>

      <!-- Mot de passe -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="********"
            [ngClass]="{'is-invalid': submitted && loginForm.get('password')?.errors}"
          >
        </div>
        <div class="invalid-feedback" *ngIf="submitted && loginForm.get('password')?.errors">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
        </div>
      </div>

      <!-- Options -->
      <div class="options-row">
        <div class="remember-me">
          <mat-checkbox formControlName="rememberMe" color="accent">Remember Me</mat-checkbox>
        </div>
        <a class="forgot-password" routerLink="/forgot-password">Forgot Password?</a>
      </div>

      <!-- Bouton de soumission -->
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="submit-button"
        [disabled]="loading"
        [@buttonClick]="buttonState"
        (mousedown)="buttonState = 'clicked'"
        (mouseup)="buttonState = 'normal'"
      >
        <span *ngIf="!loading">Login</span>
        <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
      </button>
    </form>

    <!-- Lien d'inscription -->
    <div class="signup-link">
      <p>New user? <a routerLink="/signup">Signup</a></p>
    </div>

    <!-- Message d'erreur -->
    <div class="alert alert-danger" *ngIf="errorMessage" [@fadeInOut]>
      <mat-icon>error</mat-icon> {{ errorMessage }}
    </div>
  </div>
</div>
