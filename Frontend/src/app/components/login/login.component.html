<div class="login-page">
  <!-- Section gauche : Bienvenue -->
  <div class="welcome-section">
    <div class="welcome-content">
      <img src="assets/images/bilan-logo.png" alt="Bilan+ Logo" class="logo">
      <h1>{{ getTranslation('welcome') }}</h1>
      <p>{{ getTranslation('noAccount') }}</p>
    </div>
  </div>

  <!-- Section droite : Formulaire -->
  <div class="login-container" @fadeIn>
    <h2>{{ getTranslation('signIn') }}</h2>
    <form (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email -->
      <div class="form-group">
        <label for="email">{{ getTranslation('loginLabel') }}</label>
        <div class="input-wrapper">
          <span class="input-icon">üë§</span>
          <input
            type="email"
            id="email"
            name="email"
            [placeholder]="getTranslation('loginPlaceholder')"
            (input)="onInputChange($event, 'email')"
            [class.is-invalid]="submitted && !credentials.email"
          >
        </div>
        <div class="invalid-feedback" *ngIf="submitted && !credentials.email">
          Email is required
        </div>
        <div class="invalid-feedback" *ngIf="submitted && credentials.email && !isValidEmail(credentials.email)">
          Invalid email format
        </div>
      </div>

      <!-- Mot de passe -->
      <div class="form-group">
        <label for="password">{{ getTranslation('passwordLabel') }}</label>
        <div class="input-wrapper">
          <span class="input-icon">üîí</span>
          <input
            type="password"
            id="password"
            name="password"
            [placeholder]="getTranslation('passwordPlaceholder')"
            (input)="onInputChange($event, 'password')"
            [class.is-invalid]="submitted && !credentials.password"
          >
        </div>
        <div class="invalid-feedback" *ngIf="submitted && !credentials.password">
          Password is required
        </div>
      </div>

      <!-- Options -->
      <div class="options-row">
        <div class="remember-me">
          <input type="checkbox" id="rememberMe" (change)="onCheckboxChange($event)" />
          <label for="rememberMe">{{ getTranslation('verify') }}</label>
        </div>
        <a class="forgot-password" routerLink="/forgot-password">{{ getTranslation('forgotPassword') }}</a>
      </div>

      <!-- Bouton de soumission -->
      <button
        type="submit"
        class="submit-button"
        [disabled]="loading"
        [@buttonClick]="buttonState"
        (mousedown)="buttonState = 'clicked'"
        (mouseup)="buttonState = 'normal'"
      >
        <span *ngIf="!loading">{{ getTranslation('signIn') }}</span>
        <span *ngIf="loading" class="spinner">‚è≥</span>
      </button>
    </form>

    <!-- Message d'erreur -->
    <div class="alert alert-danger" *ngIf="errorMessage" [@fadeInOut]>
      <span>‚ö†Ô∏è</span> {{ errorMessage }}
    </div>

    <!-- Bouton de traduction -->
    <div class="language-toggle">
      <button (click)="toggleLanguage()">{{ getTranslation('languageToggle') }}</button>
    </div>
  </div>
</div>
