<div class="login-page">
  <!-- Section gauche : Bienvenue -->
  <div class="welcome-section">
    <div class="welcome-content">
      <img src="assets/images/bilan-logo.png" alt="Bilan+ Logo" class="logo">
      <h1>{{ getTranslation('welcome') }}</h1>
      <p>{{ getTranslation('noAccount') }}</p>
    </div>
  </div>

  <!-- Section droite : Formulaire -->
  <div class="login-container">
    <h2>{{ getTranslation('signIn') }}</h2>
    <form class="login-form">
      <!-- Email -->
      <div class="form-group">
        <label for="email">{{ getTranslation('loginLabel') }}</label>
        <div class="input-wrapper">
          <span class="input-icon">ðŸ‘¤</span>
          <input
            type="email"
            id="email"
            name="email"
            [placeholder]="getTranslation('loginPlaceholder')"
            (input)="onInputChange($event, 'email')"
          >
        </div>
      </div>

      <!-- Mot de passe -->
      <div class="form-group">
        <label for="password">{{ getTranslation('passwordLabel') }}</label>
        <div class="input-wrapper">
          <span class="input-icon">ðŸ”’</span>
          <input
            type="password"
            id="password"
            name="password"
            [placeholder]="getTranslation('passwordPlaceholder')"
            (input)="onInputChange($event, 'password')"
          >
        </div>
      </div>

      <!-- Options -->
      <div class="options-row">
        <div class="remember-me">
          <input type="checkbox" id="rememberMe" (change)="onCheckboxChange($event)" />
          <label for="rememberMe">{{ getTranslation('verify') }}</label>
        </div>
        <a class="forgot-password" (click)="navigateToForgotPassword()">{{ getTranslation('forgotPassword') }}</a>
      </div>

      <!-- Message d'erreur -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <!-- Bouton de soumission -->
      <button
        type="button"
        class="submit-button"
        (click)="navigateToHome()"
        [disabled]="loading"
      >
        <span *ngIf="!loading">Se connecter</span>
        <span *ngIf="loading">Connexion en cours...</span>
      </button>
    </form>

    <!-- Bouton de traduction -->
    <div class="language-toggle">
      <button (click)="toggleLanguage()">{{ getTranslation('languageToggle') }}</button>
    </div>
  </div>
</div>
