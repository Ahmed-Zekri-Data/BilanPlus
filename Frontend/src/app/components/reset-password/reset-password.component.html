<div class="container">
  <h2>Réinitialiser le mot de passe</h2>
  <form *ngIf="!success" (ngSubmit)="onSubmit()" class="reset-form">
    <div class="form-group">
      <label for="password">Nouveau mot de passe</label>
      <input id="password" type="password" formControlName="password" placeholder="Entrez un nouveau mot de passe" 
             [class.is-invalid]="submitted && resetForm.controls['password'].errors" />
      <div *ngIf="submitted && resetForm.controls['password'].errors?.['required']" class="error-message">
        Le mot de passe est requis.
      </div>
      <div *ngIf="submitted && resetForm.controls['password'].errors?.['minlength']" class="error-message">
        Le mot de passe doit avoir au moins 6 caractères.
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmer le mot de passe</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Confirmez le mot de passe" 
             [class.is-invalid]="submitted && resetForm.controls['confirmPassword'].errors" />
      <div *ngIf="submitted && resetForm.controls['confirmPassword'].errors?.['notSame']" class="error-message">
        Les mots de passe ne correspondent pas.
      </div>
    </div>
    <button type="submit" [disabled]="loading">Réinitialiser</button>
  </form>
  <div *ngIf="success" class="success-message">Mot de passe réinitialisé avec succès ! Redirection...</div>
  <div *ngIf="loading" class="spinner">
    <div class="spinner-inner"></div>
  </div>
  <div *ngIf="error" class="error-message">✗ {{ error }}</div>
</div>
