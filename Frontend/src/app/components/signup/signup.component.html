<div class="container">
    <h2>Inscription</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" formControlName="nom" class="form-control" placeholder="Votre nom">
        <div *ngIf="signupForm.controls['nom'].invalid && signupForm.controls['nom'].touched" class="alert alert-danger">
          <p *ngIf="signupForm.controls['nom'].errors?.['required']">Le nom est obligatoire</p>
          <p *ngIf="signupForm.controls['nom'].errors?.['minlength']">Le nom doit avoir au moins 3 caractères</p>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Votre email">
        <div *ngIf="signupForm.controls['email'].invalid && signupForm.controls['email'].touched" class="alert alert-danger">
          <p *ngIf="signupForm.controls['email'].errors?.['required']">L'email est obligatoire</p>
          <p *ngIf="signupForm.controls['email'].errors?.['email']">Veuillez entrer un email valide</p>
        </div>
      </div>
  
      <div class="form-group">
        <label for="motDePasse">Mot de passe</label>
        <input type="password" id="motDePasse" formControlName="motDePasse" class="form-control" placeholder="Votre mot de passe">
        <div *ngIf="signupForm.controls['motDePasse'].invalid && signupForm.controls['motDePasse'].touched" class="alert alert-danger">
          <p *ngIf="signupForm.controls['motDePasse'].errors?.['required']">Le mot de passe est obligatoire</p>
          <p *ngIf="signupForm.controls['motDePasse'].errors?.['minlength']">Le mot de passe doit avoir au moins 6 caractères</p>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">S'inscrire</button>
    </form>
    <div class="alert alert-info mt-3" *ngIf="message">{{ message }}</div>
  </div>
