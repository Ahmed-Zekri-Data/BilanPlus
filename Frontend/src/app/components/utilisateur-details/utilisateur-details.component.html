<div class="container mt-4">
    <h1>Détails de l'utilisateur</h1>
  
    <!-- Message d'erreur -->
    <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  
    <!-- Détails de l'utilisateur -->
    <div class="card" *ngIf="utilisateur">
      <div class="card-body">
        <h5 class="card-title">{{ utilisateur.nom }}</h5>
        <div class="card-text">
          <p><strong>Email :</strong> {{ utilisateur.email }}</p>
          <p><strong>Rôle :</strong> {{ utilisateur.role }}</p>
          <p><strong>ID :</strong> {{ utilisateur._id }}</p>
        </div>
        
        <!-- Boutons d'action -->
        <div class="mt-3">
          <button class="btn btn-primary me-2" (click)="editUser()">Modifier</button>
          <button class="btn btn-secondary" (click)="goBack()">Retour</button>
        </div>
      </div>
    </div>
  
    <!-- Message si aucun utilisateur -->
    <div class="alert alert-info mt-3" *ngIf="!utilisateur && !errorMessage">
      Chargement des détails en cours...
    </div>
  </div>
