<div class="role-form-container">
  <div class="card">
    <div class="card-header">
      <h2>{{ isEditMode ? 'Modifier' : 'Créer' }} un rôle</h2>
    </div>
    
    <div class="card-body">
      <div *ngIf="loading" class="text-center mb-4">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Chargement...</span>
        </div>
      </div>
      
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      
      <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="nom" class="form-label">Nom*</label>
          <input 
            type="text" 
            formControlName="nom" 
            class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && roleForm.controls['nom'].errors }" 
          />
          <div *ngIf="submitted && roleForm.controls['nom'].errors" class="invalid-feedback">
            <div *ngIf="roleForm.controls['nom'].errors['required']">Le nom est requis</div>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea 
            formControlName="description" 
            class="form-control" 
            rows="3"
          ></textarea>
        </div>
        
        <div class="mb-3" formGroupName="permissions">
          <h4>Permissions</h4>
          <div class="row">
            <div *ngFor="let perm of permissionKeys" class="col-md-6 mb-2">
              <div class="form-check">
                <input 
                  type="checkbox" 
                  [formControlName]="perm" 
                  class="form-check-input" 
                  [id]="perm"
                >
                <label class="form-check-label" [for]="perm">
                  {{ getPermissionLabel(perm) }}
                </label>
              </div>
            </div>
          </div>
        </div>
        
        <div *ngIf="isEditMode" class="mb-3 form-check">
          <input 
            type="checkbox" 
            formControlName="actif" 
            class="form-check-input" 
            id="actif"
          >
          <label class="form-check-label" for="actif">Rôle actif</label>
        </div>
        
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary" [disabled]="loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
            {{ isEditMode ? 'Mettre à jour' : 'Créer' }} le rôle
          </button>
          <button type="button" class="btn btn-secondary" routerLink="/roles">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</div>
