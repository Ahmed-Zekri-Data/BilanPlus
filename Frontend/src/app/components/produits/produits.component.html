<div class="container">
    <h2>Liste des Produits</h2>
  
    <!-- Formulaire d'ajout -->
    <div class="add-form">
      <input type="text" [(ngModel)]="newProduit.nom" placeholder="Nom du produit" />
      <input type="text" [(ngModel)]="newProduit.categorie" placeholder="Catégorie" />
      <input type="number" [(ngModel)]="newProduit.prix" placeholder="Prix" />
      <input type="number" [(ngModel)]="newProduit.stock" placeholder="Stock" />
      <button (click)="addProduit()">Ajouter</button>
    </div>
  
    <!-- Tableau des produits -->
    <table class="produits-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Catégorie</th>
          <th>Prix</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produit of produits">
          <td>{{ produit._id }}</td>
          <td>{{ produit.nom }}</td>
          <td>{{ produit.categorie || 'N/A' }}</td>
          <td>{{ produit.prix || 0 }}</td>
          <td>{{ produit.stock || 0 }}</td>
          <td>
            <button (click)="deleteProduit(produit._id!)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="produits.length === 0">Aucun produit disponible.</div>
  </div>
