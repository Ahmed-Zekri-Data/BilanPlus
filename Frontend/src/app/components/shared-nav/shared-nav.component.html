<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/utilisateur" (click)="sidenav.close()" *appHasPermission="'gererUtilisateursEtRoles'">Utilisateurs</a>
      <a mat-list-item routerLink="/roles" (click)="sidenav.close()" *appHasPermission="'gererUtilisateursEtRoles'">Rôles</a>
      <a mat-list-item routerLink="/facturation" (click)="sidenav.close()" *appHasPermission="'gererFactures'">Facturation</a>
      <a mat-list-item routerLink="/fournisseurs" (click)="sidenav.close()" *appHasPermission="'gererFactures'">Fournisseurs</a>
      <a mat-list-item routerLink="/stocks" (click)="sidenav.close()" *appHasPermission="'gererTresorerie'">Stocks</a>
      <a mat-list-item routerLink="/gestion-comptable" (click)="sidenav.close()" *appHasPermission="'saisirEcritures'">Gestion Comptable</a>
      <a mat-list-item routerLink="/DFTVA" (click)="sidenav.close()" *appHasPermission="'genererEtatsFinanciers'">Déclarations</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/utilisateur/profile" (click)="sidenav.close()">
        <mat-icon>account_circle</mat-icon>
        {{ getTranslation('profile') }}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="bilan-gradient">
      <button mat-icon-button class="menu-button" (click)="toggleSidenav()" aria-label="Menu">
        <mat-icon>menu</mat-icon>
      </button>
      <img src="assets/images/bilan-logo.png" alt="Bilan+ Logo" class="logo" routerLink="/home">
      <span class="spacer"></span>
      <div class="desktop-nav">
        <button mat-raised-button color="accent" routerLink="/utilisateur" *appHasPermission="'gererUtilisateursEtRoles'">Utilisateurs</button>
        <button mat-raised-button color="accent" routerLink="/roles" *appHasPermission="'gererUtilisateursEtRoles'">Rôles</button>
        <button mat-raised-button color="accent" routerLink="/facturation" *appHasPermission="'gererFactures'">Facturation</button>
        <button mat-raised-button color="accent" routerLink="/fournisseurs" *appHasPermission="'gererFactures'">Fournisseurs</button>
        <button mat-raised-button color="accent" routerLink="/stocks" *appHasPermission="'gererTresorerie'">Stocks</button>
        <button mat-raised-button color="accent" routerLink="/gestion-comptable" *appHasPermission="'saisirEcritures'">Gestion Comptable</button>
        <button mat-raised-button color="accent" routerLink="/DFTVA" *appHasPermission="'genererEtatsFinanciers'">Déclarations</button>
      </div>

      <!-- Bouton de profil utilisateur -->
      <button mat-icon-button [matMenuTriggerFor]="profileMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #profileMenu="matMenu">
        <button mat-menu-item routerLink="/utilisateur/profile">
          <mat-icon>person</mat-icon>
          {{ getTranslation('profile') }}
        </button>
        <button mat-menu-item (click)="logout()" type="button">
          <mat-icon>exit_to_app</mat-icon>
          Déconnexion
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Contenu de la page -->
    <div class="content-container">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
