<div class="container mt-4">
  <div class="card" *ngIf="!loading && role">
    <div class="card-header">
      <h2>Détails du Rôle</h2>
    </div>
    <div class="card-body">
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>
      <div *ngIf="loading" class="text-center">
        <mat-spinner diameter="40"></mat-spinner>
      </div>
      <div *ngIf="role">
        <p><strong>Nom:</strong> {{ role.nom }}</p>
        <p><strong>Description:</strong> {{ role.description || 'Aucune description' }}</p>
        <p>
          <strong>Statut:</strong>
          <span class="badge" [ngClass]="role.actif ? 'bg-success' : 'bg-danger'">
            {{ role.actif ? 'Actif' : 'Inactif' }}
          </span>
        </p>
        <p><strong>Permissions:</strong></p>
        <ul>
          <li *ngFor="let permission of role.permissions">
            {{ permission }}
          </li>
          <li *ngIf="!role.permissions || role.permissions.length === 0">
            Aucune permission assignée.
          </li>
        </ul>
        <p><strong>Date de création:</strong> {{ role.dateCreation | date:'dd/MM/yyyy' }}</p>
      </div>
    </div>
    <div class="card-footer">
      <button mat-raised-button color="primary" (click)="goBack()">Retour</button>
    </div>
  </div>
</div>
