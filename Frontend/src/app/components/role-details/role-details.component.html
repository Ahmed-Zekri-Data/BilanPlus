<div class="container mt-4">
  <h1>Détails du rôle</h1>
  <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
  <div class="card" *ngIf="role">
    <div class="card-body">
      <h5 class="card-title">{{ role.nom }}</h5>
      <div class="card-text">
        <p><strong>Description :</strong> {{ role.description || 'Aucune description' }}</p>
        <p><strong>ID :</strong> {{ role.id }}</p>
        <p><strong>Date de création :</strong> {{ role.dateCreation | date:'medium' }}</p>
        <p><strong>Actif :</strong> {{ role.actif ? 'Oui' : 'Non' }}</p>
      </div>
      <div class="mt-4">
        <h6>Permissions</h6>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let perm of permissionsList">
            {{ perm }}
            <i [class]="role.permissions[perm] ? 'bi bi-check-circle-fill text-success' : 'bi bi-x-circle-fill text-danger'"></i>
          </li>
        </ul>
      </div>
      <div class="mt-3">
        <button class="btn btn-primary me-2" (click)="editRole()">Modifier</button>
        <button class="btn btn-secondary" (click)="goBack()">Retour</button>
      </div>
    </div>
  </div>
  <div class="alert alert-info mt-3" *ngIf="!role && !errorMessage">
    Chargement des détails en cours...
  </div>
</div>
