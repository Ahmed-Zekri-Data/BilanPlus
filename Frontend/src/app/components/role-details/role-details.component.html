<div class="container mt-4">
    <h1>Détails du rôle</h1>
  
    <!-- Message d'erreur -->
    <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  
    <!-- Détails du rôle -->
    <div class="card" *ngIf="role">
      <div class="card-body">
        <h5 class="card-title">{{ role.nom }}</h5> <!-- Remplacé role?.nom par role.nom -->
        <div class="card-text">
          <p><strong>Permissions :</strong> {{ role.permissions ? role.permissions.join(', ') : 'Aucune permission' }}</p> <!-- Ajout d'une vérification -->
          <p><strong>ID :</strong> {{ role._id }}</p> <!-- Remplacé role?._id par role._id -->
        </div>
        
        <!-- Boutons d'action -->
        <div class="mt-3">
          <button class="btn btn-primary me-2" (click)="editRole()">Modifier</button>
          <button class="btn btn-secondary" (click)="goBack()">Retour</button>
        </div>
      </div>
    </div>
  
    <!-- Message si aucun rôle -->
    <div class="alert alert-info mt-3" *ngIf="!role && !errorMessage">
      Chargement des détails en cours...
    </div>
</div>
