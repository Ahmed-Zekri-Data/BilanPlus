<div class="role-detail-container">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h2>Détails du rôle</h2>
      <div>
        <button class="btn btn-primary me-2" (click)="editRole()">
          <i class="bi bi-pencil"></i> Modifier
        </button>
        <button class="btn btn-secondary" (click)="goBack()">
          <i class="bi bi-arrow-left"></i> Retour
        </button>
      </div>
    </div>
    
    <div class="card-body">
      <div *ngIf="loading" class="text-center mb-4">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Chargement...</span>
        </div>
      </div>
      
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      
      <div *ngIf="role" class="role-profile">
        <h3>{{ role.nom }}</h3>
        
        <div class="role-info">
          <div class="info-group">
            <span class="info-label">Description:</span>
            <span class="info-value">{{ role.description || 'Aucune description' }}</span>
          </div>
          
          <div class="info-group">
            <span class="info-label">Statut:</span>
            <span class="badge" [ngClass]="role.actif ? 'bg-success' : 'bg-danger'">
              {{ role.actif ? 'Actif' : 'Inactif' }}
            </span>
          </div>
          
          <div class="info-group">
            <span class="info-label">Date de création:</span>
            <span class="info-value">{{ role.dateCreation | date:'dd/MM/yyyy HH:mm' }}</span>
          </div>
        </div>
        
        <div class="mt-4">
          <h4>Permissions</h4>
          <div class="permissions-container">
            <div class="row">
              <div *ngFor="let perm of getPermissionsArray()" class="col-md-4 mb-2">
                <div class="permission-item">
                  <i [class]="role.permissions[perm] ? 'bi bi-check-circle-fill text-success' : 'bi bi-x-circle-fill text-danger'"></i>
                  {{ getPermissionLabel(perm) }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
