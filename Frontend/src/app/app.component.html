
<ng-container *ngIf="shouldShowNav()">
  <app-shared-nav>
    <!-- This router-outlet's content will be placed where <ng-content> is in shared-nav.component.html -->
    <router-outlet></router-outlet>
  </app-shared-nav>
</ng-container>

<!-- This div is for pages where the shared nav (and its layout) is not shown, e.g., login page -->
<div *ngIf="!shouldShowNav()" class="login-container">
  <router-outlet></router-outlet>
</div>
